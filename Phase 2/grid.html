<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
           display: grid;
           grid-template-columns: repeat(4,1fr);
           /* grid-template-rows: 100px 200px; */
           grid-auto-rows: 100px;
           gap: 10px;
       }
.container span{
    background-color: aquamarine;
    padding: 5px;
    text-align: center;
}
.box1{
    grid-column: 1/2;
    grid-row: 1/3;
}
.box2{
    grid-column: 3/5;
}
.box3{
    grid-column: 1/4;
}
.con2{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 5px;
}
.con2 span{
    padding: 10px;
    background-color: bisque;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <span class="box1">card 1</span>
        <span class="box2">card 2</span>
        <span class="box3">card 3</span>
        <span class="box4">card 4</span>
    </div><br>
    <div class="con2">
        <span>1</span>
         <span>1</span>
          <span>1</span>
           <span>1</span>
            <span>1</span>
             <span>1</span>
    </div>
</body>
</html>
